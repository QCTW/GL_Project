<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Bootstrap template</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<div class="container">
			<div class="page-header">
				<div class="row">
					<div class="col-md-2"><img src="pictures/logo.png" class="img-responsive" alt="Responsive image" ></div>
					<div class="col-md-10"><img src="pictures/img.png" class="img-responsive" alt="Responsive image" ></div>
				</div>
			</div>
		</div>
	</head>
	<body>
	<script src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/underscore-min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript"  src="bootstrap/js/jquery-1.12.4.js">
        </script>
        <script type="text/javascript"  src="bootstrap/js/jquery.dataTables.min.js">
        </script>
        <script type="text/javascript"  src="bootstrap/js/dataTables.bootstrap.min.js">
        </script>
		<script src="taskView_mro.js"></script>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading"><b>Task ...</b></div>
          <div class="panel-body">
            <div class="col-md-0"></div>
            <div class="col-md-10">
            <div id=taskView>
            <script id="taskViewScript" type="text/template" >
            
            <h5><b>ATA Category : </b><%= ata %></h5>
            <h5><b>ID : </b><%= id %></h5>
            <h5><b>Qualification : </b><%= qualification %></h5>
            <h5><b>Start Date : </b><%= startDate %></h5>
            <h5><b>End Date : </b><%= endDate %></h5>
            <h5><b>Description :</b> </h5>
                                <p><%= description %></p>
            <h5><b>Periodicity : </b><%= periodicity %></h5>
            <h5><b>Hangar Need : </b><%= hangarNeed %></h5>
			<h5 id="mroSelected" ><b>Mro : </b><%= mro %></h5>
            </script>
			</div>
            </div>
          </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">MRO List</h4>
                        </div>
                        <div class="modal-body">
                            <table id="mroList" class="table table-hover">
                                <thead>
                                <tr>
                                    <th>MRO Id</th>
                                    <th>MRO Name</th>
                                    <th>Qualification</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          <div class="panel-footer">
            <div align="center" id="buttons">

            </div>
          </div>
        </div>
      </div>
    </div>
		
	</body>
</html>
