<!DOCTYPE html>
<html lang="fr">
<head>
<title>Bootstrap template</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link
	href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

<script src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/underscore-min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/jquery-1.12.4.js">
        </script>
<script type="text/javascript"
	src="bootstrap/js/jquery.dataTables.min.js">
        </script>
<script type="text/javascript"
	src="bootstrap/js/dataTables.bootstrap.min.js">
        </script>
<script src="taskView_mro.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-md-2">
					<img src="pictures/logo.png" class="img-responsive"
						alt="Responsive image">
				</div>
				<div class="col-md-10">
					<img src="pictures/img.png" class="img-responsive"
						alt="Responsive image">
				</div>
			</div>
		</div>
	<div class="row">
	<div class="col-md-7">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 id="taskId"></h2>
			</div>
			<div class="panel-body">
				<div id=taskView>
					<h5 id="ata"></h5>
					<h5 id="qualification"></h5>
					<h5 id="startDate"></h5>
					<h5 id="endDate"></h5>
					<h5 id="description"></h5>
					<h5 id="periodicity"></h5>
					<h5 id="hangarNeed"></h5>
					<h5 id="mro"></h5>
				</div>
			</div>
			<div class="panel-footer">
				<div align="center" id="buttons">
					<button class="btn btn-primary btn-lg">Submit</button>
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-4">
		<div class="panel panel-default col-md-4">
			<div class="panel-heading">
				<h2 id="taskId">MRO LIST</h2>
			</div>
			<div class="panel-body">
				<table id="mroList" class="table table-hover">
					<thead>
						<tr>
							<th>MRO Id</th>
							<th>MRO Name</th>
							<th>Qualification</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
