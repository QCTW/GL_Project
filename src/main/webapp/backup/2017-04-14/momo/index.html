<!DOCTYPE html>
<html lang="fr">
<head>
<title>Bootstrap template</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/dataTables.bootstrap.min.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<script type="text/javascript" src="bootstrap/js/jquery-1.12.4.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<body>
	<div class="container" style="margin-top: 40px">
		<div class="page-header">
			<div class="row">
				<div class="col-md-2">
					<img src="pictures/logo.png" class="img-responsive"
						alt="Responsive image">
				</div>
				<div class="col-md-10">
					<img src="pictures/img.png" class="img-responsive"
						alt="Responsive image">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
											alt="">
									</div>
									<div id="alert" class="">
										

									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">

										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-user"></i>
												</span> <input id="username"
													class="form-control form-control-danger"
													placeholder="Username" name="loginname" type="text"
													autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-lock"></i>
												</span> <input id="password" class="form-control"
													placeholder="Password" name="password" type="password"
													value="">
											</div>
										</div>
										<div class="form-group">
											<button id="submit" onclick="submit()" type="submit"
												class="btn btn-lg btn-primary btn-block" value="Sign in">Sign
												in</button>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>




	<style>
.panel-heading {
	padding: 5px 15px;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
</style>
	<script type="text/javascript" class="init" src="index.js"></script>
	<script type="text/javascript">
document.getElementById("username").className = "form-control form-control-danger";
$( "#submit" ).click(function() {
  //alert( "Handler for .click() called." );
	if($('#username').val().length == 0){
		$('#alert').addClass('alert alert-danger');
		$('#alert').append("<strong>You must enter your username</strong>");	
	}
	else{
	$('#alert').append($('#username').val());
	}
});
</script>
</body>
</html>
